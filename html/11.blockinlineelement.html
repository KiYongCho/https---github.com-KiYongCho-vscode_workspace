<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blockinlineelement</title>
    <style>
        img { width: 50px; }
        div { display: inline; }
        span { display: block; }
    </style>
</head>
<body>

    <!-- block 요소 -->

    <div>div입니다</div>
    <div>div입니다</div>

    <p>p입니다</p>
    <p>p입니다</p>

    <form>
        <input type="text">
    </form>
    <form>
        <input type="text">
    </form>

    <!-- inline 요소 -->

    <span>span입니다</span>
    <span>span입니다</span>

    <img src="assets/image.jpg">
    <img src="assets/image.jpg">

    <select>
        <option>option</option>
    </select>
    <select>
        <option>option</option>
    </select>

    <textarea></textarea>
    <textarea></textarea>    
    
</body>
</html>
