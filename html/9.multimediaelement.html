<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multimediaelement</title>
    <style>
        img, audio, video { width: 250px; }
    </style>
</head>
<body>
    
    <!-- 이미지 -->
    <p>
        <img src="assets/image.jpg" alt="물기를 머금은 봄의 붉은 꽃">
    </p>

    <!-- 사운드 -->
    <!--
        controls : 컨트롤바 표시 여부
        preload : 모두 로딩한 후 재생할지 여부
        autoplay : 자동재생 여부
        loop : 반복재생 여부
    -->
     <!--
     <audio controls preload="none" autoplay loop>
        <source src="assets/music.mp3">
     </audio>
     -->

    <!-- 비디오 -->
     <!--
     <video poster="assets/image.jpg" autoplay loop controls>
        <source src="assets/video.mp4">
     </video>
     -->

     <!-- 유튜브 영상 -->
     <!--
     <iframe 
        width="280" 
        height="157" 
        src="https://www.youtube.com/embed/VMYHiPijO-M?si=HOEj-sQDXf2irTti" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        referrerpolicy="strict-origin-when-cross-origin" 
        allowfullscreen>
    </iframe>
      -->

</body>
</html>
