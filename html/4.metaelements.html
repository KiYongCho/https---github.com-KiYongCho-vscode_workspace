<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 웹브라우져에게 인코딩 방식(이 문서의 텍스트들을 해석하는 방식)을 알려줌, 한글 처리 -->
    <meta charset="UTF-8">
    <!-- 디바이스의 넓이에 대해 1배로 표시 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 문서 제목 -->
    <title>metaelement</title>
    <!-- 문서 저자 -->
    <meta name="author" content="realchoky@naver.com">
    <!-- 문서 설명 -->
     <meta name="description" content="meta요소 학습용 페이지">
     <!-- 검색엔진의 검색을 위한 문서의 키워드들 -->
     <meta name="kewords" content="meta, 메타, meta태그, 메타태그">
     <!-- 문서에서 외부 css파일을 링크 -->
     <link rel="stylesheet" href="4.css">
     <!-- 문서에서 외부 Javascript파일을 링크 -->
     <script src="4.js"></script>
</head>
<body>
    <p>메타태그 실습</p>
    <p>
        <button id="btn">클릭</button>
    </p>
</body>
</html>
